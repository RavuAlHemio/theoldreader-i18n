  # Reader
  app: "The Old Reader"
  eggs: "Wir ♥ Kätzchen"
  title: "The Old Reader"
  meta:
    description: "Der ultimative RSS-Reader. Wie der alte Google Reader, nur besser. Laden Sie Ihre Abonnements mit nur einem Klick, finden Sie Ihre Facebook-Freunde und fangen Sie an, Neuigkeiten mit ihnen zu teilen."
    keywords: "the old reader"
  landing:
    topmenu:
      -
        :title: "Twitter"
        :url: "https://twitter.com/#!/theoldreader"
      -
        :title: "Facebook"
        :url: "https://www.facebook.com/theoldreader"
      - 
        :title: "Blog"
        :url: "http://blog.theoldreader.com/"
      - 
        :title: "Kontakt"
        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "Anmelden mittels:"
      google: "Google"
      facebook: "Facebook"
    welcome: 
      - "Willkommen bei The Old Reader, dem ultimativen sozialen RSS-Reader. Er ist wie der alte Google Reader, nur besser. Wir sind zur Zeit in der Beta-Phase, doch wir arbeiten permanent an Verbesserungen und neuen Funktionen."
      - "Sie können sich mit nur einem Klick anmelden und The Old Reader ausprobieren. Falls Sie eher schüchtern sind, können Sie auch den %tour% absolvieren oder die %trending% ansehen."
    tour: "Rundgang"
    trending: "Top-Beiträge des Tages"
    qa:
      -
        :title: "Was kann The Old Reader?"
        :text: "Er erlaubt Ihnen Ihre tägliche Dosis Content durchzustöbern, mit den Vorschlägen Ihrer Freunde, mit Notizen und Kommmentaren."
      -
        :title: "Kann ich meine Abonnements übertragen?"
        :text: "Ja, Sie können Ihre Feeds direkt von Ihrem Google-Reader-Benutzerkonto importieren – oder unsere OPML-Import-Funktion nutzen, falls es Ihnen sehr auf Ihre Sicherheit ankommt."
      -
        :title: "Wie finde ich meine Freunde?"
        :text: "Wir arbeiten daran, die Vorgeschlagene-Freunde-Seite zu verbessern, doch in der Zwischenzeit können Sie Ihre Freunde händisch suchen oder sich zeigen lassen, welche von Ihren Facebook-Freunden oder Google-Kontakten ebenfalls The Old Reader verwenden. Wir schicken Ihnen auch eine E-Mail, wenn jemand anfängt Ihnen zu folgen."
      -
        :title: "Gibt es eine Handy-App?"
        :text: "<em>Noch</em> nicht, aber (wie versprochen) haben wir angefangen eine zu entwickeln, als wir im Oktober 2012 den 5000. Benutzer begrüßen durften. Bereits jetzt passt sich unsere Website jedoch mobilen Geräten an."
      -
        :title: "Verhält sich The Old Reader auf Facebook wie die ganzen anderen Apps?"
        :text: "Keinesfalls! Sie können Ihre geteilten Beiträge auf Ihre Timeline posten lassen, aber solange Sie sich nicht dafür entscheiden, bleibt alles in The Old Reader. Wir werden niemals etwas in Ihrem Namen posten oder Sie in irgendwelche sonstigen zwielichtigen Machenschaften zerren."
      -
        :title: "Warum habt ihr The Old Reader programmiert?"
        :text: "Sagen wir mal, wir haben den alten Reader sehr vermisst, also haben wir The Old Reader für uns und unsere Freunde programmiert. Es gefällt uns, was daraus geworden ist, also teilen wir's jetzt mit der ganzen Welt."
    supported: "Mit Liebe unterstützt von"
